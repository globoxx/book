<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monkeys — The Goth Styles Encyclopedia</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <!-- Police Quintessential : utilisée pour les titres -->

    <style>
      /* Styles specifiques a cette page qui overrident les styles du fichier css */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 3s ease;
      }

      header,
      nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        transition: opacity 3s ease;
      }

      nav {
        top: 92px;
      }

      #fullGif {
        display: none;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        transition: opacity 3s ease;
      }

      #showBtn {
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        z-index: 10;
      }

      #centerImage {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 60%;
        opacity: 0;
        transition: opacity 5s ease;
      }
    </style>
  </head>

  <body class="theme-modern">
    <header class="site-header">
      <div class="header-inner" style="justify-content: center">
        <h1
          class="quintessential-title"
          style="font-size: 54px; margin-right: 12px"
        >
          Monkeys
        </h1>
        <button
          id="themeToggle"
          class="theme-toggle"
          type="button"
          aria-pressed="false"
        >
          J-Web mode
        </button>
      </div>
    </header>

    <nav class="site-nav" aria-label="Primary">
      <!-- Navigation principale -->
      <a href="index.html">Home</a>
      <a href="page2.html">Pastel Goth</a>
      <a href="page3.html">Romantic Goth</a>
      <a href="page4.html">Industrial Goth</a>
      <a href="page5.html">Cyber Goth</a>
      <a href="page6.html">Trad Goth</a>
      <a href="page7.html">Monkeys</a>
    </nav>

    <button id="showBtn" class="theme-toggle" type="button">NUKE !!!!!</button>

    <img
      id="fullGif"
      src="images/YTDown.com_YouTube_Atom-Bomb-Gif-with-Sound_Media_z0kktJJSBQE_002_144ponline-video-cutter.com-ezgif.com-speed.gif"
      alt="Full Screen GIF"
    />

    <img
      id="centerImage"
      src="images/monkey.gif"
      alt="Final Center Image"
      width="300"
    />

    <script src="scripts.js" defer></script>

    <script>
      // Séquence d'animation du bouton "NUKE". l'idee c'est quon meurt de l'explosion et dans le paradis on voit un singe. Evidemment, on ne peut plus rien interagir apres avoir cliqué sur le bouton, car nous sommes sensés etre mort de l'explosion.
      const showBtn = document.getElementById("showBtn");
      const gif = document.getElementById("fullGif");
      const centerImage = document.getElementById("centerImage");
      const header = document.querySelector("header");
      const nav = document.querySelector("nav");

      showBtn.addEventListener("click", () => {
        showBtn.style.display = "none";
        gif.style.display = "block";

        setTimeout(() => {
          document.body.style.background = "#fff";
          header.style.opacity = "0";
          nav.style.opacity = "0";
          gif.style.opacity = "0";

          setTimeout(() => {
            centerImage.style.display = "block";
            //CHATGPT COMMENCE
            requestAnimationFrame(() => {
              centerImage.style.opacity = "1";
            });
            //CHATGPT FIN
          }, 3000);
        }, 5000);
      });
    </script>
  </body>
</html>
