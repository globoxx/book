<!DOCTYPE html>
<!--indique qu’il s’agit d’une page HTML. -->
<html lang="fr">
<!--englobe tous le code html -->

<head>
  <!--donnent des informations au navigateur : l’encodage et le titre de la page.-->
  <meta charset="utf-8">
  <title>Contact</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!--sera affiché à l’écran sur la page web-->
  <div class="baniere">
    <h1><a href="index.html"> <img class="logo" src="photos/levelup-Color(1).svg" alt="logo"
          title="Clique ici pour revenir à la première page"></a>Le jeu du morpion</h1>
  </div>
  <div class="contact">
    <div class="titre_contact">
      <h2>Contactez-nous</h2>
      <p>Pour nous contacter, il vous faut remplir le formulaire ci-dessous.</p>
    </div>
    <div class="main_contact">

      <div class="formulaire">
        <h3>Envoyer un message</h3>
        <div class="formulaire_input">
          <input type="text">
          <span>Votre nom</span>
        </div>
        <div class="formulaire_input">
          <input type="text">
          <span>Votre Email</span>
        </div>
        <div class="formulaire_input">
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <span>Votre texte à envoyer...</span>
        </div>
        <div class="formulaire_input">
          <a href="Contact.html"><input type="submit"></a>
        </div>
      </div>
      <div class="autre_site">
        <h3> Nos réseaux sociaux</h3>
        <p>Vous pouvez aussi nous contacter sur instagram ou sur X, l'ancien twitter.</p>
        <div class="liens">
          <a href="https://www.instagram.com/"><img src="photos/instagram.png" width="120" height="150"
              title="instagram"></a>
          <a href="https://twitter.com/?lang=fr"><img src="photos/twitter.png" width="120" height="150" title="X"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
