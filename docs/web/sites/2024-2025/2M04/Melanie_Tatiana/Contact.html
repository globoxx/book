<!DOCTYPE html>

<body class="page1">
    <header>
        <h1>Contactez-nous</h1>
    </header>
    <main class="page1">
        <section class="contact-form">
            <h2>Nous sommes là pour vous aider !</h2>
            <!--method="post" : Méthode HTTP pour envoyer les données
            action="#" : Indique où envoyer les données-->
            <form action="#" method="post">
                <!--<label> : Associe un texte descriptif à un champ de formulaire.-->
                <label for="name">Nom :</label>
                <!-- <input> : Champ de saisie-->
                <input type="text" id="name" name="name" placeholder="Votre nom complet" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
        </div>
        <p>Vous trouverez ci-dessous
            notre adresse ou vous pouvez retourner à
            la <a href="Accueil.html">page d'accueil</a> </p>

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49524048.54506794!2d-116.18192700000003!3d40.746449399999975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259ab452a3ecd%3A0xfebb12df4562b310!2sThe%20Museum%20at%20FIT!5e0!3m2!1sfr!2sch!4v1735215614918!5m2!1sfr!2sch"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy'
        referrerpolicy=" no-referrer-when- downgrade"></iframe>
        </div>
    </main>

    </footer>
</body>

</html>
